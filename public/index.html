<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank App - Digital Banking Solution</title>
    <meta name="description" content="Modern digital banking application with secure transactions and comprehensive financial management.">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      .logo {
        font-size: 48px;
        margin-bottom: 16px;
      }
      h1 {
        margin: 0 0 16px;
        color: #333;
        font-size: 28px;
        font-weight: 600;
      }
      p {
        color: #666;
        line-height: 1.6;
        margin: 0 0 24px;
      }
      .loading {
        color: #667eea;
        font-size: 14px;
        margin-top: 24px;
      }
      .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid #667eea;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üè¶</div>
      <h1>Bank App</h1>
      <p>Your digital banking companion for secure and convenient financial management.</p>
      <div class="spinner"></div>
      <div class="loading" id="status">Loading application...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Simple status indicator
      document.addEventListener('DOMContentLoaded', function() {
        const status = document.getElementById('status');
        status.textContent = 'Initializing Bank App...';
        
        // Check if app loads successfully
        setTimeout(() => {
          if (!document.querySelector('[data-expo-root]')) {
            status.textContent = 'Loading web interface...';
          }
        }, 2000);
      });
    </script>
  </body>
</html>
